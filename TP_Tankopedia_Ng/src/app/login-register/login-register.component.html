<section class="vh-100" *ngIf="loginOuRegistration === 'login'&& !token; else otherSection">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets\image\Login.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #loginUserForm="ngForm" method="post" (ngSubmit)="loginUser(user)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #b53030;"></i>
                    <span class="h1 fw-bold mb-0"> &nbsp; Log In</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="username" [(ngModel)]="user.username"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" [(ngModel)]="user.password"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                    <a [routerLink]="['/app-register/', 'register']" style="color: #b53030;">Register here</a>
                  </p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #otherSection>
  <section class="vh-100" *ngIf="!token; else logged">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets\image\Login1.jpg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form #newUserForm="ngForm" method="post" (ngSubmit)="registerNewUser(user)">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa-solid fa-door-open fa-2xl" style="color: #b53030;"></i>

                      <span class="h1 fw-bold mb-0"> &nbsp; Register</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account </h5>

                    <div class="form-outline mb-4">
                      <input type="text" name="username" id="username" [(ngModel)]="user.username"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="email" [(ngModel)]="user.email"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email address</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" name="confirmPassword" id="password" [(ngModel)]="user.password"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" name="confirmPassword" id="confirmPassword"
                        [(ngModel)]="user.passwordConfirm" class="form-control form-control-lg" />
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                    </div>

                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Do you have an account?
                      <a [routerLink]="['/app-login/', 'login']" style="color: #b53030;">Login</a>
                    </p>
                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                          <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ng-template #logged>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="assets\image\Login.jpg" alt="login form" class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa-solid fa-circle-check fa-2xl" style="color: #44a928;"></i>
                      <span class="h1 fw-bold mb-0"> &nbsp; Welcome {{user.username}} </span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">You have successfully logged in</h5>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" [routerLink]="['/home']">Back to Home page</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-template>
</ng-template>
